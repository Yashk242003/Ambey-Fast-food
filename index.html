<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian Food Menu</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
    background-color:black;
    color: #FFD700;
    padding: 20px 0;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.logo {
    margin-left: 20px;
}

nav ul {
    list-style: none;
    display: flex;
}

nav li {
    margin-right: 20px;
}

nav a {
    text-decoration: none;
    color: #fff;
    font-weight: bold;
}

nav a:hover{
    color:#FFD700;
}
        h1 {
            text-align: center;
            margin-top: 20px;
        }

        .menu-item {
            border: 1px solid #ccc;
            padding: 20px;
            margin: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .menu-item img {
            max-width: 100px;
            height: auto;
            margin-right: 20px;
        }

        button {
            background-color:#FFD700;
            color: black;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }

        button:hover {
            background-color:#FFDF00;
        }

        #cart {
            border: 1px solid #ccc;
            padding: 20px;
            margin: 20px;
        }

        #cart .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        #cart button {
            background-color: #ff3030;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <h1>Ambey Restaurant</h1>
        </div>
        <nav>
            <ul>
                <li><a href="temp.html">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header> 
    <div class="menu">
        <!-- Menu items with Add to Cart buttons -->
        <div class="menu-item" id="item1">
            <img src="https://www.vegrecipesofindia.com/wp-content/uploads/2020/01/paneer-butter-masala-5-500x500.jpg" alt="Item 1">
            <div>
                <h2>Matar Panner</h2>
                <p>Price Rs 90/-</p>
                <button onclick="addToCart('item1')">Add to Cart</button>
            </div>
        </div>
        
        <div class="menu-item" id="item2">
            <img src="https://s3-ap-south-1.amazonaws.com/betterbutterbucket-silver/14423167232KIe8WnTzK_thumb.jpeg" alt="Item 2">
            <div>
                <h2>Tandoori Roti</h2>
                <p>Description of Item 2.</p>
                <button onclick="addToCart('item2')">Add to Cart</button>
            </div>
        </div>
        
        <!-- Add more menu items as needed -->
    </div>
    
    <h2>Cart</h2>
    <div id="cart">
        <!-- Items added to the cart will appear here -->
    </div>
    
    <button onclick="submitOrder()">Submit Order</button>
    
    <script>
        // JavaScript functions for managing the cart
        const cart = [];

        function addToCart(itemId) {
            const item = document.getElementById(itemId);
            if (!cart.includes(itemId)) {
                cart.push(itemId);
                updateCart();
            }
        }

        function removeFromCart(itemId) {
            const index = cart.indexOf(itemId);
            if (index !== -1) {
                cart.splice(index, 1);
                updateCart();
            }
        }

        function updateCart() {
            const cartElement = document.getElementById("cart");
            cartElement.innerHTML = "";
            cart.forEach((itemId) => {
                const item = document.getElementById(itemId);
                const cartItem = item.cloneNode(true);
                const removeButton = document.createElement("button");
                removeButton.textContent = "Remove from Cart";
                removeButton.onclick = () => removeFromCart(itemId);
                cartItem.appendChild(removeButton);
                cartElement.appendChild(cartItem);
            });
        }

        function submitOrder() {
            // Send the cart data to a server for order processing
            alert("Order successfully received!");
            // You can also reset the cart or redirect to another page here
        }
    </script>
</body>
</html>
